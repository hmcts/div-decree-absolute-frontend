environment: development
NODE_ENV: development

node:
  port: 3000
  baseUrl: https://localhost:3000

redis:

ssl:
  hpkp:
    maxAge: 3600
    sha256s: AbCdEf123=
    sha256sBackup: ZyXwVu456=

health:
  timeout: 5000
  deadline: 15000

service:
  name: 'divorce-decree-absolute-frontend'

services:
  redis:
    url: redis://127.0.0.1:6379
    secret: defaultsecret
    useSSL: false
    encryptionAtRestKey: encryptionAtRestKey
  idam:
    apiHealth: https://localhost:8001/health
    authenticationHealth: https://localhost:8000/health
    loginUrl: /idam-login
  saucelabs:
    browser: 'chrome'
    username: 'username'
    key: 'privatekey'
    tunnelId: ''
    waitForTimeout: 30000
  googleAnalytics:
    id: TBD
    trackingUrl: https://localhost:3000/
  applicationInsights:
    instrumentationKey: 'dummy-key'
  rateLimiter:
    total: 3600 # 1 req/s on average per hour
    expire: 3600000
    enabled: false
  caseOrchestration:
    baseUrl: http://localhost:3001/case-orchestration
    health: http://localhost:3001/health
  dnFrontend:
    url: https://localhost:4000
    landing: /authenticated
  caseMaintenance:
    baseUrl: http://localhost:3001/case-maintenance
  feesAndPayments:
    baseUrl: http://localhost:3001
    health: http://localhost:3001/health
  proxyUrl: ''
  evidenceManagement:
    baseUrl: http://localhost:3001/evidence-management
    health: http://localhost:3001/health
    downloadEndpoint: /emclientapi/version/1/download

paths:
  health: /health
  authenticated: /authenticated
  index: /
  protected: /protected
  progressBar: /progress-bar
  exit: /exit
  entry: /entry
  termsAndConditions: /terms-and-conditions
  cookiesPolicy: /cookie
  privacyPolicy: /privacy-policy
  mock:
    idamLogin: /idam-login

tests:
  e2e:
    show: false
    waitForTimeout: 10000
    waitForAction: 1000
    smartWait: 5000
    outputDir: './functional-output'
    proxy: ''
    proxyByPass: ''
    addWaitForCrossBrowser: false
    idam:
      idamTestUsername:
      idamTestPassword:
      idamTestForename:
      idamTestSurname:
      idamTestUserGroup:
      idamTestLevelOfAccess:
      idamTestSupportCreateAccountEndpoint:

features:
  idam: false
