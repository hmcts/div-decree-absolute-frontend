tags:
  - idam-pr
  - pr

idam-pr:
  redirect_uris:
    divorce:
      - https://${SERVICE_FQDN}/authenticated

nodejs:
    aadIdentityName:
    environment:
        BASE_URL: "https://${SERVICE_NAME}.service.core-compute-preview.internal"
        PUBLIC_HOSTNAME: "https://${SERVICE_NAME}.service.core-compute-preview.internal"

        DEPLOYMENT_ENV: "aat"
        REFORM_ENVIRONMENT: "aat"

        CASE_MAINTENANCE_BASE_URL: "http://div-cms-aat.service.core-compute-aat.internal"
        EVIDENCE_MANAGEMENT_CLIENT_API_URL: "http://div-emca-aat.service.core-compute-aat.internal/"
        FEES_AND_PAYMENTS_HEALTHCHECK_URL: "http://div-fps-aat.service.core-compute-aat.internal/health"
        FEES_AND_PAYMENTS_URL: "http://div-fps-aat.service.core-compute-aat.internal"
        IDAM_API_URL: "https://idam-api.aat.platform.hmcts.net"
        IDAM_LOGIN_URL: "https://idam-web-public.aat.platform.hmcts.net/login"
        ORCHESTRATION_SERVICE_DRAFT_ENDPOINT: "http://div-cos-aat.service.core-compute-aat.internal/draftsapi/version/1"
        ORCHESTRATION_SERVICE_GET_PETITION_URL: "http://div-cos-aat.service.core-compute-aat.internal/retrieve-case"
        ORCHESTRATION_SERVICE_GET_AOS_PETITION_URL: "http://div-cos-aat.service.core-compute-aat.internal/retrieve-aos-case"
        ORCHESTRATION_SERVICE_POST_PETITION_URL: "http://div-cos-aat.service.core-compute-aat.internal/submit-da"
        REDISCLOUD_URL: "redis://${SERVICE_NAME}-redis-master:6379"
        PETITIONER_FRONTEND_URL: "https://div-pfe-aat.service.core-compute-aat.internal"
        RESPONDENT_FRONTEND_URL: "https://div-rfe-aat.service.core-compute-aat.internal"
        DECREE_NISI_FRONTEND_URL: "https://div-dn-aat.service.core-compute-aat.internal"
        FEATURE_WEBCHAT: "true"
    # Don't modify below here
    image: ${IMAGE_NAME}
    ingressHost: ${SERVICE_FQDN}
    keyVaults:
      div:
        secrets:
          - session-secret
          - redis-secret
          - idam-secret
