<div class="govuk-details__text">
  <p class="govuk-heading-s govuk-!-margin-bottom-1" id="antenna-web-chat-header">{{ common.webChatTitle | safe }}</p>
  <p id="metrics"></p>
  <web-chat
    chat-title="Ask Divorce Web Chat"
    chat-icon-url="https://webchat-client.ctsc.hmcts.net/chat-client/1/assets/icon.png"
    url="{{ antennaWebchat.url }}"
    secure-connections="true"
    api-version="1.0"
    metrics-polling-interval="20"
    locale-url="/public/locale"
    route-point-identifier="Default"
    work-flow-type=""
    lease-time="24"
    priority="5"
    language="English"
    service="{{ antennaWebchat.service }}"
    page-name="Apply for a Divorce - Decree Nisi">
  </web-chat>
</div>
<!-- Javascript -->
<script src="https://{{ antennaWebchat.url }}/chat-client/1/app-es2015.js" type="module"
        integrity="{{ antennaWebchat.integrityCodeEs2015 }}"
        crossorigin="anonymous"></script>
<script src="https://{{ antennaWebchat.url }}/chat-client/1/app-es5.js" nomodule defer
        integrity="{{ antennaWebchat.integrityCodeEs5 }}"
        crossorigin="anonymous"></script>
