<h2 class="govuk-heading-m">{{ content.youCanNowFinaliseYourDivorce }}</h2>
<p class="govuk-body">{{ content.mainBody | safe }}</p>

<details class="govuk-details" data-module="govuk-details">
    <summary class="govuk-details__summary" aria-controls="details-content-0" aria-expanded="false">
        <span class="govuk-details__summary-text">{{ content.whenYouNeedToApplyBy }}</span>
    </summary>
    <div class="govuk-details__text" id="details-content-0" aria-hidden="true">
        <p class="govuk-body">{{ content.detail1 }}</p>
        <p class="govuk-body">{{ content.detail2 }}</p>
        <h3 class="govuk-heading-s">{{ content.detail3 }}</h3>
        <p class="govuk-body">{{ content.detail4 }}</p>
    </div>
</details>

<form action="{{ postUrl | default(path if path else url) }}" method="post" class="form">
    <button draggable="false" class="govuk-button govuk-button--start" data-module="govuk-button" type="submit">
        {{ content.continue }}
        <svg class="govuk-button__start-icon" xmlns="http://www.w3.org/2000/svg" width="17.5" height="19" viewBox="0 0 33 40" role="presentation" focusable="false">
            <path fill="currentColor" d="M0 0h13l20 20-20 20H0l20-20z" />
        </svg>
    </button>
</form>
<br>
