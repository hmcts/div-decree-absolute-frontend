<h2 class="heading-medium">{{ content.youCanNowFinaliseYourDivorce }}</h2>
<p>{{ content.mainBody | safe }}</p>

<details>
    <summary aria-controls="details-content-0" aria-expanded="false">
        <span class="summary">{{ content.whenYouNeedToApplyBy }}</span>
    </summary>
    <div class="panel panel-border-narrow" id="details-content-0" aria-hidden="true">
        <p class="text">{{ content.detail1 }}</p>
        <p class="text">{{ content.detail2 }}</p>
        <p class="heading-small">{{ content.detail3 }}</p>
        <p class="text">{{ content.detail4 }}</p>
    </div>
</details>

<form action="{{ postUrl | default(path if path else url) }}" method="post" class="form">
    <input class="button button-start" type="submit" value="{{ content.continue }}">
</form>
<br>
